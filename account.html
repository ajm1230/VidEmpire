<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - VidZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Account Settings</h2>

    <div class="mb-4">
      <p class="text-gray-700"><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p class="text-gray-700"><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p class="text-sm text-gray-500 mt-1" id="login-method"></p>
    </div>

    <div class="space-y-4">
      <!-- Update Display Name -->
      <div>
        <input id="new-name" type="text" placeholder="New Display Name" class="w-full px-4 py-2 border rounded-md"/>
        <button onclick="updateName()" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Update Name</button>
      </div>

      <!-- Change Email -->
      <div id="email-section" class="hidden">
        <input id="new-email" type="email" placeholder="New Email" class="w-full px-4 py-2 border rounded-md"/>
        <button onclick="updateEmail()" class="w-full mt-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg">Update Email</button>
      </div>

      <!-- Change Password -->
      <div id="password-section" class="hidden">
        <input id="new-password" type="password" placeholder="New Password" class="w-full px-4 py-2 border rounded-md"/>
        <button onclick="updatePassword()" class="w-full mt-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg">Update Password</button>
      </div>

      <!-- Logout -->
      <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">Log Out</button>
    </div>

    <p id="msg" class="text-center mt-4 text-sm text-red-600"></p>
  </div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const isGoogle = user.providerData.some(p => p.providerId === "google.com");
      document.getElementById("user-email").innerText = user.email;
      document.getElementById("user-name").innerText = user.displayName || "No name set";
      document.getElementById("login-method").innerText = isGoogle
        ? "Signed in with Google"
        : "Signed in with Email & Password";

      // Only show email/password change if not using Google
      if (!isGoogle) {
        document.getElementById("email-section").classList.remove("hidden");
        document.getElementById("password-section").classList.remove("hidden");
      }
    });

    function updateName() {
      const newName = document.getElementById("new-name").value.trim();
      const user = firebase.auth().currentUser;

      if (!newName) return showMessage("Name cannot be empty.");
      user.updateProfile({ displayName: newName })
        .then(() => {
          document.getElementById("user-name").innerText = newName;
          showMessage("Name updated successfully!", "green");
        })
        .catch(err => showMessage(err.message));
    }

    function updateEmail() {
      const newEmail = document.getElementById("new-email").value.trim();
      const user = firebase.auth().currentUser;

      if (!newEmail) return showMessage("Email cannot be empty.");
      user.updateEmail(newEmail)
        .then(() => {
          document.getElementById("user-email").innerText = newEmail;
          showMessage("Email updated successfully!", "green");
        })
        .catch(err => showMessage(err.message));
    }

    function updatePassword() {
      const newPassword = document.getElementById("new-password").value.trim();
      const user = firebase.auth().currentUser;

      if (!newPassword) return showMessage("Password cannot be empty.");
      user.updatePassword(newPassword)
        .then(() => showMessage("Password updated successfully!", "green"))
        .catch(err => showMessage(err.message));
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function showMessage(msg, color = "red") {
      const el = document.getElementById("msg");
      el.innerText = msg;
      el.style.color = color;
    }
  </script>
</body>
</html>
