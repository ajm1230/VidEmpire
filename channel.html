<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Channel</title>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <!-- Login Prompt -->new2
  <div id="login-container" class="flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-6 rounded-lg shadow">
      <p class="mb-4 text-gray-700">You must be signed in to manage your channel.</p>
      <a href="login.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Login / Sign Up</a>
    </div>
  </div>

  <!-- Channel Management -->
  <div id="channel-container" class="hidden max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Manage Your Channel</h2>
    <form id="channel-form" class="space-y-4">
      <input type="hidden" id="uid" name="uid" />
      <div>
        <label class="block mb-1">Channel Name</label>
        <input type="text" id="channel-name" name="channelName" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block mb-1">Channel ID</label>
        <input type="text" id="channel-id" name="channelId" required class="w-full border rounded px-3 py-2" />
        <p id="id-status" class="text-sm mt-1"></p>
      </div>
      <div>
        <label class="block mb-1">Channel Photo</label>
        <input type="file" id="channel-photo" name="channelPhoto" accept="image/*" class="w-full" />
        <img id="photo-preview" class="mt-2 w-32 h-32 object-cover rounded hidden" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" name="email" readonly class="w-full border rounded px-3 py-2 bg-gray-100" />
      </div>
      <div>
        <label class="block mb-1">User ID (UID)</label>
        <input type="text" id="user-id" name="userId" readonly class="w-full border rounded px-3 py-2 bg-gray-100" />
      </div>
      <p id="form-status" class="text-sm mt-2"></p>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Channel</button>
        <button type="button" id="delete-channel" class="text-red-600 hover:underline hidden">Delete Channel</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginContainer = document.getElementById("login-container");
    const channelContainer = document.getElementById("channel-container");
    const form = document.getElementById("channel-form");
    const uidInput = document.getElementById("uid");
    const emailInput = document.getElementById("email");
    const userIdInput = document.getElementById("user-id");
    const channelIdInput = document.getElementById("channel-id");
    const channelNameInput = document.getElementById("channel-name");
    const channelPhotoInput = document.getElementById("channel-photo");
    const photoPreview = document.getElementById("photo-preview");
    const idStatus = document.getElementById("id-status");
    const formStatus = document.getElementById("form-status");
    const deleteBtn = document.getElementById("delete-channel");

    let currentUser = null;
    let existingChannelId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginContainer.classList.add("hidden");
        channelContainer.classList.remove("hidden");
        uidInput.value = user.uid;
        emailInput.value = user.email;
        userIdInput.value = user.uid;

        const userChannelRef = ref(db, `channels/${user.uid}`);
        const snapshot = await get(userChannelRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          existingChannelId = data.channelId;
          channelIdInput.value = data.channelId;
          channelNameInput.value = data.channelName;
          if (data.photoUrl) {
            photoPreview.src = data.photoUrl;
            photoPreview.classList.remove("hidden");
          }
          channelIdInput.disabled = true;
          form.querySelector("button[type='submit']").textContent = "Update Channel";
          deleteBtn.classList.remove("hidden");
        }
      } else {
        loginContainer.classList.remove("hidden");
        channelContainer.classList.add("hidden");
      }
    });

    channelPhotoInput.addEventListener("change", () => {
      const file = channelPhotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          photoPreview.src = reader.result;
          photoPreview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    channelIdInput.addEventListener("input", async () => {
      const id = channelIdInput.value.trim();
      if (!id) {
        idStatus.textContent = "";
        return;
      }
      const idRef = ref(db, `channelIds/${id}`);
      const snapshot = await get(idRef);
      if (snapshot.exists() && id !== existingChannelId) {
        idStatus.textContent = "Channel ID already exists. Try a different one.";
        idStatus.className = "text-red-600 text-sm";
        form.querySelector("button[type='submit']").disabled = true;
      } else {
        idStatus.textContent = "Channel ID is available.";
        idStatus.className = "text-green-600 text-sm";
        form.querySelector("button[type='submit']").disabled = false;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      formStatus.textContent = "";
      const channelId = channelIdInput.value.trim();
      const channelName = channelNameInput.value.trim();
      const file = channelPhotoInput.files[0];

      if (!channelId || !channelName) {
        formStatus.textContent = "Please fill all required fields.";
        formStatus.className = "text-red-600 text-sm";
        return;
      }

      let photoUrl = "";
      if (file) {
        const storagePath = `channel_photos/${currentUser.uid}/${file.name}`;
        const storageRef = sRef(storage, storagePath);
        const snapshot = await uploadBytes(storageRef, file);
        photoUrl = await getDownloadURL(snapshot.ref);
      }

      const channelData = {
        channelId,
        channelName,
        photoUrl,
        email: currentUser.email,
        uid: currentUser.uid,
        timestamp: Date.now()
      };

      const userChannelRef = ref(db, `channels/${currentUser.uid}`);
      await set(userChannelRef, channelData);
      const idRef = ref(db, `channelIds/${channelId}`);
      await set(idRef, currentUser.uid);

      formStatus.textContent = "Channel saved successfully!";
      formStatus.className = "text-green-600 text-sm";
    });

    deleteBtn.addEventListener("click", async () => {
      if (confirm("Are you sure you want to delete your channel?")) {
        const userChannelRef = ref(db, `channels/${currentUser.uid}`);
        const idRef = ref(db, `channelIds/${channelIdInput.value.trim()}`);
        await remove(userChannelRef);
        await remove(idRef);
        form.reset();
        photoPreview.classList.add("hidden");
        form.querySelector("button[type='submit']").textContent = "Create Channel";
        deleteBtn.classList.add("hidden");
        channelIdInput.disabled = false;
        formStatus.textContent = "Channel deleted successfully.";
        formStatus.className = "text-green-600 text-sm";
      }
    });
  </script>
</body>
</html>
