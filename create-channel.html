<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Channel</title>
  <script type="module">
    // Preload firebase-config.js before anything else
    import "./firebase-config.js";
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

  <!-- Auth Buttons -->
  <div class="flex justify-between items-center mb-6">
    <button id="loginBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded">Login / Sign Up</button>
    <button id="createBtn" class="hidden bg-blue-600 text-white font-bold px-6 py-2 rounded flex items-center space-x-2">
      <span>+</span> <span>Create New Channel</span>
    </button>
  </div>

  <!-- Channel Form -->
  <form id="channelForm" class="hidden space-y-4 bg-white p-6 rounded shadow max-w-lg mx-auto">
    <input type="email" id="email" class="w-full border p-2 rounded" readonly />
    <input type="text" id="uid" class="w-full border p-2 rounded" readonly />
    
    <div>
      <label for="channelImage">Channel Profile Image</label>
      <input type="file" id="channelImage" class="w-full border p-2 rounded" />
      <img id="imagePreview" src="" alt="" class="mt-2 max-h-32 rounded shadow hidden">
    </div>
    
    <input type="text" id="channelName" placeholder="Enter Your Channel Name" class="w-full border p-2 rounded" required />
    <input type="text" id="channelId" class="w-full border p-2 rounded" required />

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <script type="module">
    import { auth, db, storage } from './firebase-config.js';
    import {
      ref as dbRef,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const loginBtn = document.getElementById("loginBtn");
    const createBtn = document.getElementById("createBtn");
    const channelForm = document.getElementById("channelForm");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.classList.add("hidden");
        createBtn.classList.remove("hidden");

        createBtn.onclick = () => {
          channelForm.classList.remove("hidden");
          document.getElementById("email").value = user.email;
          document.getElementById("uid").value = user.uid;
          document.getElementById("channelId").value = generateId();
        };

        document.getElementById("channelImage").addEventListener("change", e => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              const preview = document.getElementById("imagePreview");
              preview.src = reader.result;
              preview.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });

        channelForm.addEventListener("submit", async e => {
          e.preventDefault();
          const name = document.getElementById("channelName").value;
          const id = document.getElementById("channelId").value;
          const imageFile = document.getElementById("channelImage").files[0];

          const checkRef = dbRef(db, `channels/${id}`);
          const existing = await get(checkRef);
          if (existing.exists()) {
            alert("Channel ID already exists. Try a different one.");
            return;
          }

          let imageUrl = "";
          if (imageFile) {
            const imageStorageRef = sRef(storage, `channel-images/${id}`);
            await uploadBytes(imageStorageRef, imageFile);
            imageUrl = await getDownloadURL(imageStorageRef);
          }

          const channelData = {
            uid: user.uid,
            email: user.email,
            name,
            id,
            imageUrl,
            createdAt: Date.now()
          };

          await set(checkRef, channelData);
          alert("Channel created successfully!");
          channelForm.reset();
          channelForm.classList.add("hidden");
        });

      } else {
        loginBtn.classList.remove("hidden");
        loginBtn.onclick = () => window.location.href = "login.html";
      }
    });

    function generateId() {
      return 'channel-' + Math.random().toString(36).substring(2, 8);
    }
  </script>
</body>
</html>
