<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6 font-sans">..

  <div class="mb-4">
    <button id="loginBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded">Login / Sign Up</button>
    <button id="createBtn" class="hidden bg-blue-600 text-white font-bold px-6 py-2 rounded flex items-center space-x-2">
      <span>+</span> <span>Create New Channel</span>
    </button>
  </div>

  <form id="channelForm" class="hidden bg-white shadow rounded p-6 max-w-lg space-y-4">
    <input type="email" id="email" readonly class="w-full border p-2 rounded" />
    <input type="text" id="uid" readonly class="w-full border p-2 rounded" />

    <div>
      <label for="channelImage" class="block mb-1">Channel Profile Image</label>
      <input type="file" id="channelImage" class="w-full border p-2 rounded" />
      <img id="imagePreview" src="" alt="" class="mt-2 max-h-32 rounded shadow hidden">
    </div>

    <input type="text" id="channelName" placeholder="Enter Your Channel Name" class="w-full border p-2 rounded" required />
    <input type="text" id="channelId" placeholder="Channel ID" class="w-full border p-2 rounded" required />

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const createBtn = document.getElementById("createBtn");
    const channelForm = document.getElementById("channelForm");

    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        loginBtn.style.display = "none";
        createBtn.style.display = "block";

        createBtn.onclick = () => {
          channelForm.style.display = "block";
          document.getElementById("email").value = user.email;
          document.getElementById("uid").value = user.uid;
          document.getElementById("channelId").value = generateId();
        };

        document.getElementById("channelImage").addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              const preview = document.getElementById("imagePreview");
              preview.src = reader.result;
              preview.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });

        channelForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("channelName").value;
          const id = document.getElementById("channelId").value;
          const imageFile = document.getElementById("channelImage").files[0];

          const channelRef = firebase.database().ref(`channels/${id}`);
          const snapshot = await channelRef.get();
          if (snapshot.exists()) {
            alert("Channel ID already exists. Choose another.");
            return;
          }

          let imageUrl = "";
          if (imageFile) {
            const storageRef = firebase.storage().ref(`channel-images/${id}`);
            await storageRef.put(imageFile);
            imageUrl = await storageRef.getDownloadURL();
          }

          const data = {
            uid: user.uid,
            email: user.email,
            name,
            id,
            imageUrl,
            createdAt: Date.now()
          };

          await channelRef.set(data);
          alert("Channel created successfully!");
          channelForm.reset();
          channelForm.style.display = "none";
        });

      } else {
        createBtn.style.display = "none";
        loginBtn.style.display = "block";
        loginBtn.onclick = () => {
          window.location.href = "login.html";
        };
      }
    });

    function generateId() {
      return "channel-" + Math.random().toString(36).substring(2, 8);
    }
  </script>
</body>
</html>
