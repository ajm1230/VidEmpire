<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VidZone</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to VidZone</h2>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" />

      <button onclick="loginOrSignup()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg" id="main-btn">
        Log In
      </button>

      <button onclick="loginWithGoogle()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg">
        Continue with Google
      </button>

      <p class="text-center text-sm text-gray-600 mt-2">
        <span id="toggle-text">Don't have an account?</span>
        <button onclick="toggleMode()" class="text-blue-500 underline" id="toggle-btn">Sign Up</button>
      </p>
    </div>

    <p id="msg" class="text-center mt-4 text-sm text-red-600"></p>
  </div>

  <script>
    let isLogin = true;

    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        window.location.href = "account.html";
      }
    });

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("main-btn").textContent = isLogin ? "Log In" : "Sign Up";
      document.getElementById("toggle-text").textContent = isLogin
        ? "Don't have an account?"
        : "Already have an account?";
      document.getElementById("toggle-btn").textContent = isLogin ? "Sign Up" : "Log In";
      showMsg("");
    }

    function loginOrSignup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            if (userCredential.user.emailVerified) {
              window.location.href = "account.html";
            } else {
              showMsg("Please verify your email before logging in.");
            }
          })
          .catch((error) => showMsg(error.message));
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            userCredential.user.sendEmailVerification()
              .then(() => {
                showMsg("Signup successful! Check your email for verification before logging in.", "green");
              });
          })
          .catch((error) => showMsg(error.message));
      }
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch((error) => showMsg(error.message));
    }

    function showMsg(message, color = "red") {
      const el = document.getElementById("msg");
      el.textContent = message;
      el.style.color = color;
    }
  </script>
</body>
</html>
