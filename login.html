<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup - VidZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <!-- Icons CDN (Heroicons) -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8">Welcome to VidZone</h1>

    <div class="mb-6">
      <label for="email" class="block mb-2 font-semibold text-gray-700 flex items-center">
        <i data-feather="mail" class="w-5 h-5 mr-2"></i>Email
      </label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 font-semibold text-gray-700 flex items-center">
        <i data-feather="lock" class="w-5 h-5 mr-2"></i>Password
      </label>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="flex space-x-4 mb-4">
      <button
        onclick="login()"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg flex items-center justify-center space-x-2"
      >
        <i data-feather="log-in" class="w-5 h-5"></i><span>Login</span>
      </button>

      <button
        onclick="register()"
        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg flex items-center justify-center space-x-2"
      >
        <i data-feather="user-plus" class="w-5 h-5"></i><span>Sign Up</span>
      </button>
    </div>

    <div class="text-center mb-4 text-gray-500">OR</div>

    <button
      onclick="googleLogin()"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg flex items-center justify-center space-x-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611 20.083h-1.61v-.003H24v7.834h11.314c-1.02 2.874-3.68 5.317-7.316 6.032v4.99h7.277c4.267-3.94 6.735-9.711 6.735-16.852 0-1.142-.107-2.257-.399-3.6z"/>
        <path fill="#FF3D00" d="M24 44c5.907 0 10.865-1.956 14.487-5.316l-7.278-4.99c-2.02 1.364-4.608 2.15-7.209 2.15-5.54 0-10.241-3.742-11.91-8.774H4.625v5.52C8.188 39.987 15.52 44 24 44z"/>
        <path fill="#4CAF50" d="M12.09 26.07a13.07 13.07 0 010-8.136v-5.52H4.625a23.916 23.916 0 000 19.176l7.465-5.52z"/>
        <path fill="#1976D2" d="M24 17.29c3.25 0 6.178 1.117 8.458 2.95l6.323-6.32C34.862 11.15 29.844 9 24 9 15.52 9 8.188 13.986 4.625 20.07l7.465 5.52C13.76 20.98 18.46 17.29 24 17.29z"/>
      </svg>
      <span>Sign in with Google</span>
    </button>

    <p id="msg" class="mt-6 text-center text-red-600"></p>
  </div>

  <script>
    // Initialize feather icons
    feather.replace();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Please enter email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Please enter email and password.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("Registered successfully! You can now login.", "green");
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = "account.html";
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function showMessage(msg, color = "red") {
      const msgEl = document.getElementById("msg");
      msgEl.innerText = msg;
      msgEl.style.color = color;
    }
  </script>
</body>
</html>
