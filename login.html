<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VidZone</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to VidZone</h2>

    <div class="flex justify-center mb-4">
      <button onclick="switchMode('email')" class="px-4 py-2 bg-blue-500 text-white rounded-l">Email</button>
      <button onclick="switchMode('phone')" class="px-4 py-2 bg-gray-300 text-black rounded-r">Phone</button>
    </div>

    <!-- Email Auth Form -->
    <div id="email-form">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded mb-2" />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded mb-2" />

      <button onclick="loginOrSignupEmail()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded" id="email-btn">
        Log In
      </button>

      <button onclick="loginWithGoogle()" class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded">
        Continue with Google
      </button>

      <p class="text-center text-sm mt-3 text-gray-600">
        <span id="email-toggle-text">Don't have an account?</span>
        <button onclick="toggleEmailMode()" class="text-blue-500 underline" id="email-toggle-btn">Sign Up</button>
      </p>
    </div>

    <!-- Phone Auth Form -->
    <div id="phone-form" class="hidden">
      <input id="phone-number" type="text" placeholder="+1234567890" class="w-full px-4 py-2 border rounded mb-2" />
      <div id="recaptcha-container" class="mb-2"></div>
      <button onclick="sendOTP()" class="w-full bg-blue-500 text-white py-2 rounded mb-2">Send OTP</button>

      <input id="otp" type="text" placeholder="Enter OTP" class="w-full px-4 py-2 border rounded mb-2" />
      <button onclick="verifyOTP()" class="w-full bg-green-600 text-white py-2 rounded">Verify & Login</button>
    </div>

    <p id="msg" class="text-center text-sm text-red-600 mt-4"></p>
  </div>

  <script>
    let emailLoginMode = true;
    let currentForm = 'email';
    let confirmationResult = null;

    firebase.auth().onAuthStateChanged((user) => {
      if (user && (user.emailVerified || user.providerData[0].providerId === 'phone')) {
        window.location.href = "account.html";
      }
    });

    function switchMode(mode) {
      currentForm = mode;
      document.getElementById("email-form").classList.toggle("hidden", mode !== 'email');
      document.getElementById("phone-form").classList.toggle("hidden", mode !== 'phone');
      showMsg("");
    }

    function toggleEmailMode() {
      emailLoginMode = !emailLoginMode;
      document.getElementById("email-btn").textContent = emailLoginMode ? "Log In" : "Sign Up";
      document.getElementById("email-toggle-text").textContent = emailLoginMode
        ? "Don't have an account?" : "Already have an account?";
      document.getElementById("email-toggle-btn").textContent = emailLoginMode ? "Sign Up" : "Log In";
      showMsg("");
    }

    function loginOrSignupEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (emailLoginMode) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCred => {
            if (userCred.user.emailVerified) {
              window.location.href = "account.html";
            } else {
              showMsg("Please verify your email before logging in.");
            }
          })
          .catch(e => showMsg(e.message));
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCred => {
            userCred.user.sendEmailVerification()
              .then(() => showMsg("Signup successful! Check your email for verification.", "green"));
          })
          .catch(e => showMsg(e.message));
      }
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href = "account.html")
        .catch(e => showMsg(e.message));
    }

    function sendOTP() {
      const phoneNumber = document.getElementById("phone-number").value.trim();
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: () => sendOTP()
      });

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(result => {
          confirmationResult = result;
          showMsg("OTP sent to your phone", "green");
        })
        .catch(e => showMsg(e.message));
    }

    function verifyOTP() {
      const otpCode = document.getElementById("otp").value.trim();
      if (!confirmationResult) return showMsg("Please request OTP first.");

      confirmationResult.confirm(otpCode)
        .then(() => window.location.href = "account.html")
        .catch(e => showMsg("Invalid OTP or session expired. Try again."));
    }

    function showMsg(message, color = "red") {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = message;
      msgEl.style.color = color;
    }
  </script>
</body>
  </html>
