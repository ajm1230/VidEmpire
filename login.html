<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VidZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@heroicons/vue@2.0.13/24/solid/index.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-600 min-h-screen flex items-center justify-center px-4 font-sans">
  <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md animate-fadeIn">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome to VidZone</h2>

    <!-- Mode Switch -->
    <div class="flex justify-center mb-4 gap-2">
      <button onclick="switchMode('email')" class="px-4 py-2 rounded-l bg-indigo-600 text-white hover:bg-indigo-700 transition">Email</button>
      <button onclick="switchMode('phone')" class="px-4 py-2 rounded-r bg-gray-200 text-gray-800 hover:bg-gray-300 transition">Phone</button>
    </div>

    <!-- Email Form -->
    <div id="email-form" class="transition-opacity duration-300">
      <input id="email" type="email" placeholder="Email" class="input" />
      <input id="password" type="password" placeholder="Password" class="input" />

      <button onclick="loginOrSignupEmail()" class="btn-primary w-full" id="email-btn">Log In</button>

      <button onclick="loginWithGoogle()" class="w-full mt-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded transition">Continue with Google</button>

      <div class="text-center text-sm mt-3 text-gray-600">
        <span id="email-toggle-text">Don't have an account?</span>
        <button onclick="toggleEmailMode()" class="text-blue-500 underline" id="email-toggle-btn">Sign Up</button>
      </div>

      <button id="resend-email-btn" onclick="resendVerificationEmail()" class="text-sm text-blue-600 mt-2 hidden">Resend Verification Email</button>
    </div>

    <!-- Phone Form -->
    <div id="phone-form" class="hidden transition-opacity duration-300">
      <input id="phone-number" type="text" placeholder="+1234567890" class="input" />
      <div id="recaptcha-container" class="my-2"></div>
      <button onclick="sendOTP()" class="btn-primary w-full">Send OTP</button>

      <input id="otp" type="text" placeholder="Enter OTP" class="input" />
      <button onclick="verifyOTP()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mt-2 transition">Verify & Login</button>

      <button id="resend-otp-btn" onclick="resendOTP()" class="text-sm text-blue-600 mt-2 hidden">Resend OTP</button>
    </div>

    <p id="msg" class="text-center text-sm mt-4 font-semibold"></p>
  </div>

  <style>
    .input {
      @apply w-full px-4 py-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition;
    }
    .btn-primary {
      @apply bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
  </style>

  <script>
    let emailLoginMode = true;
    let currentForm = 'email';
    let confirmationResult = null;
    let otpTimer, emailTimer;

    firebase.auth().onAuthStateChanged(user => {
      if (user && (user.emailVerified || user.providerData[0].providerId === 'phone')) {
        window.location.href = "account.html";
      }
    });

    function switchMode(mode) {
      currentForm = mode;
      document.getElementById("email-form").classList.toggle("hidden", mode !== 'email');
      document.getElementById("phone-form").classList.toggle("hidden", mode !== 'phone');
      showMsg("");
    }

    function toggleEmailMode() {
      emailLoginMode = !emailLoginMode;
      document.getElementById("email-btn").textContent = emailLoginMode ? "Log In" : "Sign Up";
      document.getElementById("email-toggle-text").textContent = emailLoginMode ? "Don't have an account?" : "Already have an account?";
      document.getElementById("email-toggle-btn").textContent = emailLoginMode ? "Sign Up" : "Log In";
      showMsg("");
    }

    function loginOrSignupEmail() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (emailLoginMode) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCred => {
            if (userCred.user.emailVerified) {
              window.location.href = "account.html";
            } else {
              document.getElementById("resend-email-btn").classList.remove("hidden");
              showMsg("Please verify your email before logging in.", "red");
            }
          })
          .catch(e => showMsg(e.message));
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCred => {
            userCred.user.sendEmailVerification()
              .then(() => {
                document.getElementById("resend-email-btn").classList.remove("hidden");
                showMsg("Signup successful! Check your email for verification.", "green");
                startEmailResendCooldown();
              });
          })
          .catch(e => showMsg(e.message));
      }
    }

    function resendVerificationEmail() {
      const user = firebase.auth().currentUser;
      if (user) {
        user.sendEmailVerification()
          .then(() => showMsg("Verification email sent again.", "green"))
          .catch(e => showMsg(e.message));
        startEmailResendCooldown();
      }
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => window.location.href = "account.html")
        .catch(e => showMsg(e.message));
    }

    function sendOTP() {
      const phoneNumber = document.getElementById("phone-number").value.trim();
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: () => sendOTP()
      });

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(result => {
          confirmationResult = result;
          showMsg("OTP sent to your phone", "green");
          document.getElementById("resend-otp-btn").classList.remove("hidden");
          startOTPResendCooldown();
        })
        .catch(e => showMsg(e.message));
    }

    function resendOTP() {
      sendOTP();
      startOTPResendCooldown();
    }

    function verifyOTP() {
      const otpCode = document.getElementById("otp").value.trim();
      if (!confirmationResult) return showMsg("Please request OTP first.");
      confirmationResult.confirm(otpCode)
        .then(() => window.location.href = "account.html")
        .catch(e => showMsg("Invalid OTP or session expired. Try again."));
    }

    function startEmailResendCooldown() {
      const btn = document.getElementById("resend-email-btn");
      btn.disabled = true;
      let seconds = 15;
      btn.textContent = `Resend in ${seconds}s`;
      clearInterval(emailTimer);
      emailTimer = setInterval(() => {
        seconds--;
        btn.textContent = `Resend in ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(emailTimer);
          btn.disabled = false;
          btn.textContent = "Resend Verification Email";
        }
      }, 1000);
    }

    function startOTPResendCooldown() {
      const btn = document.getElementById("resend-otp-btn");
      btn.disabled = true;
      let seconds = 15;
      btn.textContent = `Resend in ${seconds}s`;
      clearInterval(otpTimer);
      otpTimer = setInterval(() => {
        seconds--;
        btn.textContent = `Resend in ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(otpTimer);
          btn.disabled = false;
          btn.textContent = "Resend OTP";
        }
      }, 1000);
    }

    function showMsg(message, color = "red") {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = message;
      msgEl.style.color = color;
    }
  </script>
</body>
</html>
