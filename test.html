<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload & Manage Media</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Your Firebase config and initialization -->
  <script src="firebase-config.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    input, textarea, button { margin: 5px 0; padding: 8px; width: 100%; }
    video, img { max-width: 200px; max-height: 150px; display: block; margin-bottom: 5px; }
    .media-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>

<h2>Upload Image/Video..</h2>
<form id="uploadForm">
  <input type="file" id="mediaFile" accept="image/*,video/*" required />
  <input type="text" id="title" placeholder="Title" required />
  <textarea id="description" placeholder="Description" rows="3" required></textarea>
  <button type="submit">Upload</button>
</form>

<h2>Your Uploaded Media</h2>
<div id="mediaList"></div>

<script>
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  const uploadForm = document.getElementById('uploadForm');
  const mediaFile = document.getElementById('mediaFile');
  const titleInput = document.getElementById('title');
  const descriptionInput = document.getElementById('description');
  const mediaList = document.getElementById('mediaList');

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("Please login first.");
      return;
    }
    currentUser = user;
    loadUserMedia();
  });

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!currentUser) {
      alert("Not logged in");
      return;
    }

    const file = mediaFile.files[0];
    if (!file) return alert("Select a file");

    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();
    if (!title || !description) return alert("Fill title and description");

    const timestamp = Date.now();
    const fileExt = file.name.split('.').pop();
    const storagePath = `user_uploads/${currentUser.uid}/${timestamp}.${fileExt}`;

    try {
      const storageRef = storage.ref(storagePath);
      await storageRef.put(file);
      const fileURL = await storageRef.getDownloadURL();

      const newMediaRef = db.ref('media').push();
      await newMediaRef.set({
        uid: currentUser.uid,
        title,
        description,
        fileURL,
        fileType: file.type.startsWith('video') ? 'video' : 'image',
        timestamp
      });

      uploadForm.reset();
      loadUserMedia();

    } catch (err) {
      console.error("Upload error:", err);
      alert("Upload failed: " + err.message);
    }
  });

  function loadUserMedia() {
    mediaList.innerHTML = "Loading...";
    db.ref('media').orderByChild('uid').equalTo(currentUser.uid).once('value')
      .then(snapshot => {
        mediaList.innerHTML = "";
        if (!snapshot.exists()) {
          mediaList.innerHTML = "<p>No media uploaded yet.</p>";
          return;
        }

        snapshot.forEach(childSnap => {
          const data = childSnap.val();
          const key = childSnap.key;
          const div = document.createElement('div');
          div.classList.add('media-item');
          div.innerHTML = `
            ${data.fileType === 'video' ? `<video controls src="${data.fileURL}"></video>` : `<img src="${data.fileURL}" alt="media"/>`}
            <input type="text" value="${data.title}" data-key="${key}" class="edit-title" />
            <textarea rows="3" data-key="${key}" class="edit-description">${data.description}</textarea>
            <button data-key="${key}" class="save-btn">Save</button>
          `;
          mediaList.appendChild(div);
        });

        document.querySelectorAll('.save-btn').forEach(button => {
          button.addEventListener('click', saveEdit);
        });
      });
  }

  function saveEdit(e) {
    const key = e.target.getAttribute('data-key');
    const title = document.querySelector(`.edit-title[data-key="${key}"]`).value.trim();
    const description = document.querySelector(`.edit-description[data-key="${key}"]`).value.trim();

    if (!title || !description) {
      alert("Title and description cannot be empty.");
      return;
    }

    db.ref(`media/${key}`).once('value').then(snapshot => {
      if (!snapshot.exists()) return alert("Item not found.");
      const item = snapshot.val();
      if (item.uid !== currentUser.uid) {
        alert("You can only edit your own items.");
        return;
      }

      db.ref(`media/${key}`).update({ title, description })
        .then(() => alert("Updated successfully!"))
        .catch(err => alert("Update failed: " + err.message));
    });
  }
</script>

</body>
</html>
