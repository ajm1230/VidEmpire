<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Post</title>
  <script src="firebase-config.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase v9 modular CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // Wait for DOM to load
    document.addEventListener("DOMContentLoaded", () => {
      const loginContainer = document.getElementById("login-container");
      const uploadContainer = document.getElementById("upload-container");
      const userIdInput = document.getElementById("userId");
      const form = document.getElementById("upload-form");
      const status = document.getElementById("status");

      // Check auth state
      onAuthStateChanged(auth, user => {
        if (user) {
          // Show upload form
          loginContainer.classList.add("hidden");
          uploadContainer.classList.remove("hidden");
          userIdInput.value = user.uid;
        } else {
          // Show login prompt
          loginContainer.classList.remove("hidden");
          uploadContainer.classList.add("hidden");
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.textContent = "";
        
        const title = form.title.value.trim();
        const description = form.description.value.trim();
        const tagsRaw = form.tags.value.trim();
        const file = form.media.files[0];
        const userId = auth.currentUser.uid;
        

        if (!title || !description || !tagsRaw || !file) {
          status.textContent = "Please fill in all fields and select a media file.";
          status.className = "text-red-600";
          return;
        }

        const tags = tagsRaw.split(",").map(t => t.trim()).filter(t => t.length > 0);

        const fileType = file.type.startsWith("video") ? "video" : file.type.startsWith("image") ? "image" : null;
        if (!fileType) {
          status.textContent = "Only image or video files are allowed.";
          status.className = "text-red-600";
          return;
        }

        try {
          status.textContent = "Uploading media...";
          status.className = "text-blue-600";

          // Create a unique ID for post
          const newPostRef = push(ref(db, "uploads"));
          const postId = newPostRef.key;

          // Storage path: "uploads/userId/postId/filename"
          const storagePath = `uploads/${userId}/${file.name}`;
          const storageRef = sRef(storage, storagePath);

          // Upload file to Firebase Storage
          const snapshot = await uploadBytes(storageRef, file);
          const mediaUrl = await getDownloadURL(snapshot.ref);

          status.textContent = "Saving post data...";
          // Save post data to Realtime Database
          await set(newPostRef, {
            title,
            description,
            tags,
            mediaUrl,
            type: fileType,
            userId,
            postId,
            timestamp: Date.now()
          });

          status.textContent = "Upload successful!";
          status.className = "text-green-600";
          form.reset();
        } catch (error) {
          console.error(error);
          status.textContent = "Upload failed: " + error.message;
          status.className = "text-red-600";
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xl w-full bg-white rounded-lg shadow p-6">
    <!-- Login prompt -->
    <div id="login-container" class="text-center">
      <p class="mb-4 text-gray-700">You must be signed in to upload posts.</p>
      <a href="login.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Login / Sign Up
      </a>
    </div>

    <!-- Upload form -->
    <div id="upload-container" class="hidden">
      <h1 class="text-2xl font-semibold mb-6 text-gray-800">Upload a Post</h1>
      <form id="upload-form" class="space-y-4">
        <input type="hidden" id="userId" name="userId" />

        <div>
          <label for="title" class="block mb-1 font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label for="tags" class="block mb-1 font-medium text-gray-700">Tags (comma separated)</label>
          <input type="text" id="tags" name="tags" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. nature, travel, music" />
        </div>

        <div>
          <label for="media" class="block mb-1 font-medium text-gray-700">Image or Video</label>
          <input type="file" id="media" name="media" accept="image/*,video/*" required class="w-full" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Upload
        </button>

        <p id="status" class="mt-2 text-center"></p>
      </form>
    </div>
  </div>
</body>
</html>
