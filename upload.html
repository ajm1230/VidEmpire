<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Post</title>
  <script src="firebase-config.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase v9 modular CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginContainer = document.getElementById("login-container");
      const uploadContainer = document.getElementById("upload-container");
      const userIdInput = document.getElementById("userId");
      const form = document.getElementById("upload-form");
      const status = document.getElementById("status");
      const postsContainer = document.getElementById("posts-container");

      onAuthStateChanged(auth, user => {
        if (user) {
          loginContainer.classList.add("hidden");
          uploadContainer.classList.remove("hidden");
          userIdInput.value = user.uid;

          const userPostsRef = ref(db, "uploads/" + user.uid);
          onValue(userPostsRef, snapshot => {
            const data = snapshot.val();
            if (!data) {
              postsContainer.innerHTML = `<p class="text-center text-gray-500">No posts found.</p>`;
              return;
            }

            const posts = [];
            const videos = [];

            Object.values(data).forEach(post => {
              if (post.type === "video") {
                videos.push(post);
              } else {
                posts.push(post);
              }
            });

            postsContainer.innerHTML = `
              <h2 class="text-xl font-semibold mb-4 text-gray-800">Posts</h2>
              <div class="grid gap-6 mb-10">
                ${posts.map(p => `
                  <div class="bg-white shadow rounded p-4 border">
                    <h3 class="font-bold text-lg mb-1">${p.title}</h3>
                    <p class="text-gray-700 mb-3">${p.description}</p>
                    <img src="${p.mediaUrl}" alt="${p.title}" class="rounded w-full max-h-56 object-cover mb-2" />
                    <p class="text-sm text-gray-500 mb-3">Tags: ${p.tags.join(", ")}</p>
                    <div class="flex space-x-3">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded" data-id="${p.postId}" data-action="edit">Edit</button>
                      <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-id="${p.postId}" data-action="delete">Delete</button>
                    </div>
                  </div>
                `).join('')}
              </div>

              <h2 class="text-xl font-semibold mb-4 text-gray-800">Videos</h2>
              <div class="grid gap-6">
                ${videos.map(p => `
                  <div class="bg-white shadow rounded p-4 border">
                    <h3 class="font-bold text-lg mb-1">${p.title}</h3>
                    <p class="text-gray-700 mb-3">${p.description}</p>
                    <video controls class="rounded w-full max-h-56 mb-2">
                      <source src="${p.mediaUrl}" type="video/mp4" />
                      Your browser does not support the video tag.
                    </video>
                    <p class="text-sm text-gray-500 mb-3">Tags: ${p.tags.join(", ")}</p>
                    <div class="flex space-x-3">
                      <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded" data-id="${p.postId}" data-action="edit">Edit</button>
                      <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-id="${p.postId}" data-action="delete">Delete</button>
                    </div>
                  </div>
                `).join('')}
              </div>
            `;

            postsContainer.querySelectorAll("button").forEach(btn => {
              btn.onclick = async () => {
                const postId = btn.getAttribute("data-id");
                const action = btn.getAttribute("data-action");
                if (action === "delete") {
                  if (confirm("Are you sure you want to delete this post?")) {
                    try {
                      await set(ref(db, `uploads/${user.uid}/${postId}`), null);
                      alert("Post deleted.");
                    } catch (error) {
                      alert("Error deleting post: " + error.message);
                    }
                  }
                } else if (action === "edit") {
                  alert("Edit feature is not implemented yet.");
                }
              };
            });
          });
        } else {
          loginContainer.classList.remove("hidden");
          uploadContainer.classList.add("hidden");
          postsContainer.innerHTML = "";
        }
      });

      form.addEventListener("submit", async e => {
        e.preventDefault();
        status.textContent = "";

        const title = form.title.value.trim();
        const description = form.description.value.trim();
        const tagsRaw = form.tags.value.trim();
        const file = form.media.files[0];
        const userId = auth.currentUser.uid;

        if (!title || !description || !tagsRaw || !file) {
          status.textContent = "Please fill in all fields and select a media file.";
          status.className = "text-red-600";
          return;
        }

        const tags = tagsRaw.split(",").map(t => t.trim()).filter(t => t.length > 0);

        const fileType = file.type.startsWith("video") ? "video" : file.type.startsWith("image") ? "image" : null;
        if (!fileType) {
          status.textContent = "Only image or video files are allowed.";
          status.className = "text-red-600";
          return;
        }

        try {
          status.textContent = "Uploading media...";
          status.className = "text-blue-600";

          const newPostRef = push(ref(db, "uploads/" + userId));
          const postId = newPostRef.key;

          const storagePath = `uploads/${userId}/${file.name}`;
          const storageRef = sRef(storage, storagePath);

          const snapshot = await uploadBytes(storageRef, file);
          const mediaUrl = await getDownloadURL(snapshot.ref);

          status.textContent = "Saving post data...";
          await set(newPostRef, {
            title,
            description,
            tags,
            mediaUrl,
            type: fileType,
            userId,
            postId,
            timestamp: Date.now()
          });

          status.textContent = "Upload successful!";
          status.className = "text-green-600";
          form.reset();
        } catch (error) {
          console.error(error);
          status.textContent = "Upload failed: " + error.message;
          status.className = "text-red-600";
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-4">
  <div class="max-w-xl w-full bg-white rounded-lg shadow p-6 mt-6">
    <!-- Login prompt -->
    <div id="login-container" class="text-center">
      <p class="mb-4 text-gray-700">You must be signed in to upload posts.</p>
      <a href="login.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Login / Sign Up
      </a>
    </div>

    <!-- Upload form -->
    <div id="upload-container" class="hidden">
      <h1 class="text-2xl font-semibold mb-6 text-gray-800">Upload a Post</h1>
      <form id="upload-form" class="space-y-4">
        <input type="hidden" id="userId" name="userId" />

        <div>
          <label for="title" class="block mb-1 font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label for="tags" class="block mb-1 font-medium text-gray-700">Tags (comma separated)</label>
          <input type="text" id="tags" name="tags" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. nature, travel, music" />
        </div>

        <div>
          <label for="media" class="block mb-1 font-medium text-gray-700">Image or Video</label>
          <input type="file" id="media" name="media" accept="image/*,video/*" required class="w-full" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Upload
        </button>

        <p id="status" class="mt-2 text-center"></p>
      </form>
    </div>
  </div>

  <!-- Container for user posts/videos -->
  <div id="posts-container" class="max-w-xl w-full mt-8 px-4"></div>
</body>
</html>
